<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./product_card.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="http://pngimg.com/uploads/running_shoes/running_shoes_PNG5816.png" alt="Nike running shoes">
            </div>
            <div class="contentBox">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>

</body>

</html>
